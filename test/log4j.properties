log4j.rootLogger=WARN, stdout


log4j.appender.stdout=org.apache.log4j.ConsoleAppender 
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout 
log4j.appender.stdout.layout.ConversionPattern=%-5p [%t] (%F:%L) %c%n   %d%n   %m%n%n

log4j.appender.dbgfile=org.apache.log4j.FileAppender
log4j.appender.dbgfile.File=build/debug.log
log4j.appender.dbgfile.layout=org.apache.log4j.PatternLayout 
log4j.appender.dbgfile.layout.ConversionPattern=%-5p [%t] (%F:%L) %c%n   %d%n   %m%n%n

