log4j.rootLogger=WARN, stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender 
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout 
log4j.appender.stdout.layout.ConversionPattern=%-5p [%t] (%F:%L) %c%n   %d%n   %m%n%n

#Turns on messages for specific orm class
log4j.logger.genorm.test.orm.Book=DEBUG

